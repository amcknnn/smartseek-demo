<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 15px;
    }
    .result-card {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .result-card video {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .result-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }
    .result-text {
      flex-grow: 1;
      font-size: 15px;
      margin-bottom: 10px;
      line-height: 1.4;
      max-height: 150px; /* taller box */
      overflow-y: auto;
    }
    .open-link {
      background-color: #444;
      padding: 8px;
      border-radius: 5px;
      text-align: center;
      color: white;
      text-decoration: none;
    }
    .open-link:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>SmartSeek</h1>
  <div id="search-bar">
    <input type="text" id="query" placeholder='Type a question (e.g., "armbar from half guard")' />
    <button onclick="search()">Search</button>
  </div>
  <div id="results" class="results"></div>

  <script>
    async function search() {
      const q = document.getElementById("query").value;
      const res = await fetch(`/search?query=${encodeURIComponent(q)}`);
      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.results.length) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.results.forEach(item => {
        const card = document.createElement("div");
        card.className = "result-card";

        // Create video element
        const video = document.createElement("video");
        video.controls = true;
        video.src = item.video_link; // <-- No encodeURI here
        card.appendChild(video);

        // Title
        const title = document.createElement("div");
        title.className = "result-title";
        title.textContent = item.source_file || "(unknown source)";
        card.appendChild(title);

        // Text snippet
        const text = document.createElement("div");
        text.className = "result-text";
        text.textContent = item.text;
        card.appendChild(text);

        // Open in new tab link
        const openBtn = document.createElement("a");
        openBtn.className = "open-link";
        openBtn.href = item.video_link; // <-- No encodeURIComponent here
        openBtn.target = "_blank";
        openBtn.textContent = `Open in new tab   Starts at ${item.start_time}`;
        card.appendChild(openBtn);

        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
